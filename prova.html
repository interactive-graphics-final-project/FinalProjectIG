<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - Clara.io JSON loader</title>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
</head>

<body>
<div id="info">
    <a href="http://threejs.org" rel="noopener" target="_blank">three.js</a> - <a href="https://clara.io" rel="noopener"
                                                                                  target="_blank">Clara.io</a> JSON
    Scene/Object Load Test<br/>
    More Information: <a href="https://clara.io/learn/user-guide/data_exchange/threejs_export" rel="noopener"
                         target="_blank">Clara.io ThreeJS Export Documentation</a>
</div>

<script src="build/three.js"></script>
<script src="js/WebGL.js"></script>
<script src="js/loaders/deprecated/LegacyJSONLoader.js"></script>
<script src="js/libs/stats.min.js"></script>

<script>

    var container, stats;

    var camera, scene, renderer;

    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;


    init();
    animate();


    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 4;

        // scene

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        var directionalLight = new THREE.DirectionalLight(0xffeedd);
        directionalLight.position.set(0, 0, 1).normalize();
        scene.add(directionalLight);

        // BEGIN Clara.io JSON textureLoader code
        var objectLoader = new THREE.ObjectLoader();
        objectLoader.load("models/star-wars-vader-tie-fighter.json", function (obj) {

                scene.add(obj);

            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                if ((xhr.loaded / xhr.total * 100) === 100)
                    modelLoaded = true;
            },
            // called when loading has errors
            function (error) {
                console.log('An error happened' + error);
            });
        // END Clara.io JSON textureLoader code

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousemove', onDocumentMouseMove, false);

        //

        window.addEventListener('resize', onWindowResize, false);

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function onDocumentMouseMove(event) {

        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;

    }

    //

    function animate() {

        requestAnimationFrame(animate);
        render();

    }

    function render() {

        camera.position.x += (mouseX - camera.position.x) * .05;
        camera.position.y += (-mouseY - camera.position.y) * .05;

        camera.lookAt(scene.position);

        renderer.render(scene, camera);

    }

</script>

</body>
</html>
